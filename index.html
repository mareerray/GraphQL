<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    
    <title>GRAPHQL</title>
    <link rel="icon" type="image/png" href="/GraphQL/assets/favicon3.png">

    <link rel="stylesheet" href="./auth.css">
    <link rel="stylesheet" href="./main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    
    <!-- Core JavaScript -->
    <script src="./js/app.js" type="module"  defer></script>

</head>
<body>
    <!------Login & Sign up page---------------------------------------------------------------------------------------->
    <div id="loginView">
        <div class="wrapper">
            <form id="loginForm" action="">
                <h1>Welcome!</h1>
                <h2>Sign in to view your personal dashboard.</h2>

                <div class="input-box">
                    <!-- <label for="login">Email / ID:</label><br> -->                    
                    <input type="text" id="login" placeholder="Enter email / ID" required>
                    <span class="icon"><i class="fa fa-user"></i></span>

                </div>
                <div class="input-box">
                    <!-- <label for="login">Password:</label><br> -->
                    <input type="password" id="password" placeholder="Enter password" required>
                    <span class="icon"><i class="fa fa-lock"></i></span>

                </div>
                <button type="submit" value="submit" class="btn">Sign In</button>
                <div id="error-message" style="color: red; min-height: 1em; text-align: center;"></div>
            </form>
        </div> 
    </div>

    <!------Main page----------------------------------------------------------------------------------------->

    <div id="mainView">
    
        <!------- Header Section -------------------->
        <header>
            <div id="nav-bar">
                <div class="logo">
                    <a href="#" data-page="home">GRIT:LAB</a>
                </div>
                <nav>
                    <ul id="nav-menu">
                        <button id="logout-button">Logout</button>
                    </ul>
                </nav>
            </div>
        </header>

        <!------- Main Section -------------------->
        <div id="main-content">
                <div id="rowA">
                    <div id="colA">
                        <h1>Student Information</h1>
                        <div id="userInfo">
                            <div id="userData"></div>
                        <div id="dataInfo">
                            <div id="expData"></div>
                        </div>

                        </div>
                    </div>

                    <div id="colB">
                        <!-- <h1>Student Avatar</h1> -->
                        <div id="userAvatar"></div>
                    </div>
                </div>

                <div id="rowB">
                    <div id="graphExp">
                    </div>
                </div>

                <div id="rowC">
                    <div id="colC">
                        <h2>Audits Summary</h2>
                        <div id="auditUpDown">
                            <div id="auditType"></div>
                            <div id="auditInfo">
                            <div id="lastAudit"></div>
                        </div>
                        </div>
                    </div>

                    <div id="colD">
                        <div id="auditRatioBig"></div>
                        <div id="graphBar"></div>
                    </div>
                </div>

                <div id="rowD">
                </div>
        </div>

    <!------Footer Section----------------------->

        <footer>
            <div id="footer">
                <p>&copy; GRAPHQL (2025)</p>
                <nav>
                    <ul>
                        <li>Created by:</li>
                        <li><a href="https://github.com/mareerray" target="_blank"> Mayuree Reunsati ðŸŒ» </a></li>
                    </ul>
                </nav>
            </div>
        </footer>
  
    </body>
</html>
